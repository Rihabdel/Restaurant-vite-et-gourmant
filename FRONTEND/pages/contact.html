<div class="container mt-5 mb-5 contact-form">
    <h1 class="text-center">Contactez-nous</h1>
    <p class="text-center">N'hésitez pas à nous envoyer un message en remplissant le formulaire ci-dessous.</p>
    <small class="text-center">Nous vous répondrons dans les plus brefs délais.</small>
    
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Nom</label>
            <input type="text" class="form-control" id="name" placeholder="Votre nom">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Votre email">
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">Sujet</label>
            <input type="text" class="form-control" id="subject" placeholder="Sujet de votre message">
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Votre message"></textarea>
        </div>
        <div class="text-center">
        <button type="submit" class="btn btn-primary ">Envoyer</button>
        </div>
    </form>
</div>
