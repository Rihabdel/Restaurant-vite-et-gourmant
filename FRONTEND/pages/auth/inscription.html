<div class="form-container mt-5 mb-5" >
    <h2 class="text-center mb-4">Inscription</h2>
    <form id="InscriptionForm">
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="NomInput" placeholder="Votre nom" name="lastName"> 
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" name="firstName"> 
        </div>
        <div class="mb-3">
          <label for="gsmInput" class="form-label">Numéro Téléphone</label>
          <input type="text" class="form-control" id="gsmInput" placeholder="Votre numéro de téléphone" name="phone"> 
        </div>
        <div class="mb-3">
          <label for="AdressePostaleInput" class="form-label">Adresse postale</label>
          <input type="text" class="form-control" id="AdressePostaleInput" placeholder="Votre adresse postale" name="Adress"> 
        </div>
        <div class="mb-3">
          <label for="EmailInput" class="form-label">Email</label>
          <input type="email" class="form-control" id="EmailInput" placeholder="test@mail.fr" name="email"> 
        </div>
        <div class="mb-3">
          <label for="PasswordInput" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="PasswordInput" name="password">
        </div>
        <div class="mb-3">
            <label for="ValidatePasswordInput" class="form-label">Validez votre mot de passe</label>
            <input type="password" class="form-control" id="ValidatePasswordInput" name="passwordConfirm">
          </div>
        <div class="text-center">
            <button type="button" class="btn btn-primary" id="btnSubmitInscription">Inscription</button>
        </div>
    </form>
    <div class="text-center pt-3">
        <a href="/connexion">Vous avez déjà un compte ? Connectez-vous ici !</a>
    </div>
