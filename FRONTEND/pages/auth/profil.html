<section class="profile-section mt-5">
  <div class="container text-center">
    <h2 class="mb-4">Bienvenue sur votre profil, [Nom d'utilisateur] !</h2>
<section class="info-section mt-5">
  <div class="container">
    <h2 class="text-center mb-4">Informations Personnelles</h2>
    <form>
        <div class="row row-cols-2">

        <div class="col-4 mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="NomInput" placeholder="Votre nom" name="Nom"> 
        </div>
        <div class="col-4 mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" name="Prenom"> 
        </div>
        <div class="col-4 mb-3">
          <label for="gsmInput" class="form-label">Numéro Téléphone</label>
          <input type="text" class="form-control" id="gsmInput" placeholder="Votre numéro de téléphone" name="NumeroTelephone"> 
        </div>
        </div>
        <div class="row row-cols-2">
        <div class="mb-3 col-8">
          <label for="AdressePostaleInput" class="form-label">Adresse postale</label>
          <input type="text" class="form-control" id="AdressePostaleInput" placeholder="Votre adresse postale" name="AdressePostale"> 
        </div>
        <div class="col-4 mb-3">
          <label for="CodePostaleInput" class="form-label">Code postale</label>
          <input type="text" class="form-control" id="CodePostaleInput" placeholder="Votre code postale" name="CodePostale"> 
        </div>
        </div>
        <div class="row row-cols-2">
        <div class="mb-3">
          <label for="EmailInput" class="form-label">Email</label>
          <input type="email" class="form-control" id="EmailInput" placeholder="test@mail.fr" name="Email"> 
        </div>
        <div class="mb-3">
          <label for="AllergeneInput" class="form-label">Allergène</label>
          <input type="text" class="form-control" id="AllergeneInput" name="Allergene" placeholder="Vos allergènes (séparés par des virgules)">
        </div>
  </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary" >Mettre à jour les informations</button>
        </div>
    </form>
</section>

<section class="settings-section mt-5 mb-5">
  <div class="container text-center">
    <h2 class="text-center mb-4">Paramètres du Compte</h2>
    <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#changePasswordModal">Changer le mot de passe</button>
    <button class="btn btn-danger ms-3" data-bs-toggle="modal" data-bs-target="#deleteAccountModal">Supprimer le compte</button>
  </div>
</section>
<!-- modal changement de mot de passe -->
<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="
changePasswordModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="changePasswordModalLabel">Changer le mot de passe</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="currentPassword" class="form-label">Mot de passe actuel</label>
            <input type="password" class="form-control" id="currentPassword" required>
          </div>
          <div class="mb-3">
            <label for="newPassword" class="form-label">Nouveau mot de passe</label>
            <input type="password" class="form-control" id="newPassword" required>
          </div>
          <div class="mb-3">
            <label for="confirmNewPassword" class="form-label">Confirmer le nouveau mot de passe</label>
            <input type="password" class="form-control" id="confirmNewPassword" required>
          </div>
          <button type="submit" class="btn btn-primary">Mettre à jour le mot de passe</button>
        </form>
      </div>
    </div>
  </div>
</div>
 <!--delete account modal -->
  <div class="modal fade" id="deleteAccountModal" tabindex="-1" aria-labelledby="deleteAccountModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteAccountModalLabel">Supprimer le compte</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Êtes-vous sûr de vouloir supprimer votre compte ? Cette action est irréversible.</p>
          <button type="button" class="btn btn-danger">Supprimer le compte</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
        </div>
      </div>
    </div>
  </div>
