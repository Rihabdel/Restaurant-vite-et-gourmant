<div class="form-container mt-5 mb-5">
    <h2 class="text-center ">Connexion</h2>
<form action="" method="" id="ConnexionForm">
    <div class="mb-3">
    <label for="EmailInput" class="form-label">Adresse e-mail</label>
    <input type="email" class="form-control" id="EmailInput" aria-describedby="emailHelp" name="email">
    </div>
    <div class="mb-3">
    <label for="PasswordInput" class="form-label">Mot de passe</label>
    <input type="password" class="form-control" id="PasswordInput" name="password">
    </div>
    <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="input">
    <label class="form-check-label" for="input">Se souvenir de moi</label>
    </div>
    <div class="text-center">
    <button type="button" class="btn btn-primary text-center" id="BtnLogin">Se connecter</button>
    </div>
</form>
<div class="inscription-link text-center">
    <a href="/inscription">Créer un compte</a> | <a href="#">Mot de passe oublié ?</a>
</div>
</div>
