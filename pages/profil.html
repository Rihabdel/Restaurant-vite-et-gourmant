<section class="profile-section mt-5">
  <div class="container text-center">
    <h2 class="mb-4">Bienvenue sur votre profil, [Nom d'utilisateur] !</h2>
<section class="info-section mt-5">
  <div class="container">
    <h2 class="text-center mb-4">Informations Personnelles</h2>
    <form>
        <div class="row row-cols-2">

        <div class="col-4 mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="NomInput" placeholder="Votre nom" name="Nom"> 
        </div>
        <div class="col-4 mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" name="Prenom"> 
        </div>
        <div class="col-4 mb-3">
          <label for="gsmInput" class="form-label">Numéro Téléphone</label>
          <input type="text" class="form-control" id="gsmInput" placeholder="Votre numéro de téléphone" name="NumeroTelephone"> 
        </div>
        </div>
        <div class="row row-cols-2">
        <div class="mb-3 col-8">
          <label for="AdressePostaleInput" class="form-label">Adresse postale</label>
          <input type="text" class="form-control" id="AdressePostaleInput" placeholder="Votre adresse postale" name="AdressePostale"> 
        </div>
        <div class="col-4 mb-3">
          <label for="CodePostaleInput" class="form-label">Code postale</label>
          <input type="text" class="form-control" id="CodePostaleInput" placeholder="Votre code postale" name="CodePostale"> 
        </div>
        </div>
        <div class="row row-cols-2">
        <div class="mb-3">
          <label for="EmailInput" class="form-label">Email</label>
          <input type="email" class="form-control" id="EmailInput" placeholder="test@mail.fr" name="Email"> 
        </div>
        <div class="mb-3">
          <label for="PasswordInput" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="PasswordInput" name="Password">
        </div>
        </div>
  </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Mettre à jour les informations</button>
        </div>
    </form>
</section>

<section class="settings-section mt-5 mb-5">
  <div class="container text-center">
    <h2 class="text-center mb-4">Paramètres du Compte</h2>
    <button class="btn btn-secondary">Changer le mot de passe</button>
    <button class="btn btn-danger ms-3">Supprimer le compte</button>
  </div>
</section>
